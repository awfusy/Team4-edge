<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Stream from Raspberry Pi</title>
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <style>
    body { text-align: center; background-color: #f5f5f5; font-family: Arial; }
    img { width: 640px; border-radius: 10px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>ðŸ‘€ Live Video Feed from Pi</h2>
  <img id="stream" src="" alt="Live feed not available" />
  
  <script>
    const socket = io();
    socket.on('update_frame', function(data) {
        document.getElementById('stream').src = 'data:image/jpeg;base64,' + data;
    });
  </script>
</body>
</html>
