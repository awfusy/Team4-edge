<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nurse Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f7f9fc;
        }
        h1 {
            color: #2c3e50;
        }
        .notification {
            border-left: 5px solid;
            padding: 15px;
            margin: 10px 0;
            background-color: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .low { border-color: #27ae60; }
        .medium { border-color: #f39c12; }
        .high { border-color: #e74c3c; }
        .meta {
            font-size: 0.9em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <h1>ü©∫ Nurse Notification Dashboard</h1>

    <div id="notifications">
        {% for note in notifications %}
        <div class="notification {{ note.priority|lower }}">
            <strong>üë§ Patient Name:</strong> {{ note.name }}<br>
            <strong>üè• Room No:</strong> {{ note.room }}<br>
            <strong>‚ö†Ô∏è Emergency Level:</strong> {{ note.priority }}<br>
            <strong>ü©∫ Patient Condition:</strong> {{ note.condition }}<br>
            <strong>üõèÔ∏è Still in Bed:</strong> {{ note.in_bed }}<br>
            <span class="meta">{{ note.timestamp }}</span>
        </div>
        {% endfor %}
    </div>
    

    <script>
        const socket = io();

        socket.on('new_notification', function(data) {
            const container = document.getElementById('notifications');
            const div = document.createElement('div');
            div.className = 'notification ' + data.priority.toLowerCase();
            div.innerHTML = `<strong>üë§ Patient Name:</strong> ${data.name}<br>
                            <strong>üè• Room No:</strong> ${data.room}<br>
                            <strong>‚ö†Ô∏è Emergency Level:</strong> ${data.priority}<br>
                            <strong>ü©∫ Patient Condition:</strong> ${data.condition}<br>
                            <strong>üõèÔ∏è Still in Bed:</strong> ${data.in_bed}<br>
                            <span class="meta">${data.timestamp}</span>`;
            container.prepend(div);
        });

    </script>
</body>
</html>
