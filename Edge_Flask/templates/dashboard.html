<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Streaming</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Style */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container for the video */
        .stream-container {
            width: 80%;
            max-width: 800px;
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        /* Heading Style */
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        /* Video Style */
        .video {            
            object-fit: cover;
            border-radius: 10px;
        }

        /* Footer (Optional) */
        .footer {
            margin-top: 20px;
            font-size: 1rem;
            color: #666;
        }

        /* Button Style */
        button {
            padding: 10px 20px;
            font-size: 1rem;
            margin: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="stream-container">
        <h1>Live Streaming</h1>
        
        <!-- Control Buttons for starting and stopping detection -->
        <div style="margin-bottom: 20px;">
            <h3>Control Buttons</h3>
            <button onclick="window.location.href='/start_detection'">Start Detection</button>
            <button onclick="window.location.href='/stop_detection'">Stop Detection</button>
        </div>

        <!-- Video Feed from Flask Server -->
        <div class="video">
            <h3>Live Video Feed:</h3> 
            <img src="http://192.168.18.138:5001/video_feed" class="video" />
        </div>

        <!-- Footer Text -->
        <div class="footer">
            <p>Enjoy the live stream! Stay tuned for more updates.</p>
        </div>
    </div>

</body>
</html>
