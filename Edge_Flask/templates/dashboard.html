<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Monitoring Dashboard</title>
    <link rel="icon" href="{{ url_for('static', filename='sounds/hospital.png') }}" type="image/png">
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body Style */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }

      .dashboard-container {
        display: grid;
        grid-template-columns: 3fr 2fr;
        gap: 20px;
        max-width: 1400px;
        margin: 0 auto;
      }

      .panel {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .status-indicator {
        padding: 10px;
        border-radius: 5px;
        margin: 10px 0;
        font-weight: bold;
      }

      .status-normal {
        background-color: #4caf50;
        color: white;
      }
      .status-attention {
        background-color: #ff9800;
        color: white;
      }
      .status-emergency {
        background-color: #f44336;
        color: white;
      }

      .video-feed {
        width: 100%;
        border-radius: 10px;
        margin: 10px 0;
      }

      .current-states {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin-top: 20px;
      }

      .state-box {
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .alert-list {
        max-height: 780px;
        overflow-y: auto;
      }

      .alert {
        padding: 10px;
        margin: 5px 0;
        border-left: 4px solid;
      }

      .alert-high {
        border-color: #f44336;
      }
      .alert-medium {
        border-color: #ff9800;
      }
      .alert-low {
        border-color: #4caf50;
      }
      .status-pending {
        background-color: #9e9e9e; /* Material Gray 500 */
        color: white;
      }

      .timestamp {
        font-size: 0.8em;
        color: #666;
      }

      .refresh-button {
        padding: 10px 20px;
        background: #2196f3;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <div class="panel">
        <h1>Room {{ data.room_number }} - Patient Monitoring</h1>

        <div id="patient-status" class="status-indicator status-pending">
          Patient Status: <span id="status-text">Pending</span>
        </div>

        <div class="video-feed">
          <h3>Live Video Feed:</h3>
          <div style="position: relative; height: 660px">
            <img
              id="dashboard-stream"
              src=""
              alt="Live feed"
              style="
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 10px;
                display: none;
              "
            />
            <div
              id="stream-placeholder"
              style="
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: #ccc;
                color: #555;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 10px;
                font-size: 1.2rem;
                font-weight: bold;
              "
            >
              Live stream not available
            </div>
          </div>
        </div>
      </div>
      <!-- âœ… Closes the left panel -->

      <!-- âœ… Right-side Notifications Panel -->
      <div class="panel">
        <h2>Recent Alerts</h2>
        <div class="alert-list">
          {% for alert in data.alerts.high_priority %}
          <div class="alert alert-high">
            <strong>{{ alert.alert_type }}</strong>
            <p>{{ alert.details }}</p>
            <p class="timestamp">{{ alert.timestamp }}</p>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
    <!-- âœ… Closes the dashboard-container -->

    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script>

      const socket = io();
      const stream = document.getElementById("dashboard-stream");
      const placeholder = document.getElementById("stream-placeholder");

      let streamStartTime = null;
      let streamTimeout;
      let streamActive = false;

      window.addEventListener("DOMContentLoaded", () => {
        stream.style.display = "none";
        placeholder.style.display = "flex";

        const statusElement = document.getElementById("patient-status");
        const statusText = document.getElementById("status-text");

        const currentStatus = statusText.textContent.trim();

        const knownStatuses = ["Emergency", "Needs Assistance", "Normal"];

        if (!streamActive) {
          statusElement.classList.remove(
            "status-emergency",
            "status-attention",
            "status-normal",
            "status-pending"
          );
          statusElement.classList.add("status-pending");
          statusText.textContent = "Pending";
        }
      });

      // Function to stop stream and show placeholder
      function stopStream() {
        stream.style.display = "none";
        placeholder.style.display = "flex"; // Must match the CSS flex display
        streamActive = false;
        streamStartTime = null;
        console.log("Stream stopped after 5 mins");
      }

      socket.on("update_frame", function (data) {
        // Update the frame
        stream.src = "data:image/jpeg;base64," + data;

        // If stream wasn't active, start it and set timeout
        if (!streamActive) {
          stream.style.display = "block";
          placeholder.style.display = "none";
          streamActive = true;
          streamStartTime = Date.now();

          // Set single timeout that won't reset
          clearTimeout(streamTimeout);
          streamTimeout = setTimeout(stopStream, 300000);
        }

        // Force stop if more than 10 seconds have passed
        if (streamStartTime && Date.now() - streamStartTime >= 300000) {
          stopStream();
        }
      });

      // Handle disconnection
      socket.on("disconnect", function () {
        stopStream();
        console.log("ðŸ”Œ WebSocket disconnected");
      });

      socket.on("new_notification", function (data) {
        const alertBox = document.createElement("div");
        alertBox.classList.add("alert");

        const priority = data.priority.toUpperCase();

        const statusElement = document.getElementById("patient-status");
        const statusText = document.getElementById("status-text");

        // Reset status classes
        statusElement.classList.remove(
          "status-emergency",
          "status-attention",
          "status-normal"
        );

        // Stop any currently playing audio
        ["high-sound", "medium-sound", "low-sound"].forEach((id) => {
          const sound = document.getElementById(id);
          sound.pause();
          sound.currentTime = 0; // rewind to start
        });

        if (priority === "HIGH") {
          alertBox.classList.add("alert-high");
          document.getElementById("high-sound").play();

          statusElement.classList.add("status-emergency");
          statusText.textContent = "Emergency";
        } else if (priority === "MEDIUM") {
          alertBox.classList.add("alert-medium");
          document.getElementById("medium-sound").play();

          statusElement.classList.add("status-attention");
          statusText.textContent = "Needs Assistance";
        } else {
          alertBox.classList.add("alert-low");
          document.getElementById("low-sound").play();

          statusElement.classList.add("status-normal");
          statusText.textContent = "Normal";
        }

        alertBox.innerHTML = `
    <pre style="white-space: pre-wrap;">${data.message}</pre>
  `;

        document.querySelector(".alert-list").prepend(alertBox);
      });
    </script>
    <!-- Audio Alerts -->
    <audio
      id="high-sound"
      src="{{ url_for('static', filename='sounds/high_priority.wav') }}"
    ></audio>
    <audio
      id="medium-sound"
      src="{{ url_for('static', filename='sounds/medium_priority.wav') }}"
    ></audio>
    <audio
      id="low-sound"
      src="{{ url_for('static', filename='sounds/low_priority.wav') }}"
    ></audio>
  </body>
</html>
